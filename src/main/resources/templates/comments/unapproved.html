<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container">
    <table class="table">
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.id}">ID</td>
            <td th:text="${comment.title}">Title</td>
            <td th:text="${comment.detail}">Detail</td>
            <td th:text="${comment.created}">Created</td>
            <td><a th:href="@{approve/} + ${comment.id}">
                Approve
            </a></td>
        </tr>
    </table>
</div>
</body>
</html>
